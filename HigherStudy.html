<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>higher Studies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container2">
        <div class="study">
            <form id="studyForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z]+(?: [A-Za-z]+)*">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male" style="color: #000;">Male</option>
                    <option value="female" style="color: #000;">Female</option>
                    <option value="other" style="color: #000;">Other</option>
                </select>

                <label for="sslc_percentage">SSLC Percentage:</label>
                <input type="number" id="sslc_percentage" name="sslc_percentage" required>

                <label for="hslc_or_diploma">HSLC or Diploma?:</label>
                <select id="hslc_or_diploma" name="hslc_or_diploma" required>
                    <option value="" disabled selected>Select your qualification</option>
                    <option value="HSLC" style="color: #000;">HSLC</option>
                    <option value="Diploma" style="color: #000;">Diploma</option>
                </select>

                <label for="percentage">Percentage:</label>
                <input type="text" id="percentage" name="percentage" required pattern="\d+(\.\d{1,2})?\s*%?">

                <label for="area_of_interest">Area of Interest:</label>
                <input type="text" id="area_of_interest" name="area_of_interest" required>

                <button type="submit" class="btn">Submit</button>
            </form>
        
        <div class="img_container">
            <img src="./asset/img/Gopi_G_.png" alt="">
        </div>
    </div>
</div>

    <script src="formValidation.js"></script>
</body>
</html>
